<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings | UNICEF</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <div class="display-flex">
        <div class="sidebar" id="sidebar">
            <div class="fixed">

                <div class="sidebar-logo">
                    <h2>UNICEF</h2>
                    <img src="./img/unicef-blue.png" alt="">
                </div>
                <div class="user-info">
                    <div class="user-info-inner">
                        <div class="user-info-left">
                            <div class="img-border">
                                <!-- <img src="./img/banner.jpg" alt=""> -->
                            </div>
                        </div>
                        <div class="user-info-right">
                            <div class="user-info-name">
                                <h4>Sierra Ferguson</h4>
                            </div>
                            <div class="user-info-email">
                                <p>s.ferguson@unicef.org</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="menu" class="sidebar-menu">
                    <ul>
                        <li class="item ">
                            <a href="./dashboard.html" onclick="activateMenu();" class="d-flex">
                                <i class="fas fa-columns"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="item  ">
                            <a href="./petitions.html" onclick="activateMenu();" class="d-flex" id="item2">
                                <i class="fas fa-user"></i>
                                <p>Petitions</p>
                            </a>
                        </li>
                        <li class="item active-item ">
                            <a href="./settings.html" onclick="activateMenu();" class="d-flex">
                                <i class="fas fa-ellipsis-h"></i>
                                <p>Settings</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="sidebar-toggle">
                    <a href="#" onclick="toggleClass();">
                        <i id="off" class="fas fa-toggle-off"></i>
                        <p id="toggle-text"> Toogle Sidebar</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="search-input">
                <form action="#">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Global search">
                    <button>Search!</button>
                </form>
            </div>

            <div class="settings-content">
                <div class="settings-field">
                    <form class="settings-form">
                        <div class="row-settings">
                            <label for="name">FULL NAME</label>
                            <input class="input" type="text" id="name" name="name" required="required" />
                        </div>
                        <div class="row-settings">
                            <label for="email">EMAIL</label>
                            <input class="input" type="email" id="email" name="email" required="required" />
                        </div>
                        <div class="row-settings row-settings-flex">
                            <div class="row-settings-inner">
                                <label for="current-password">CURRENT PASSWORD</label>
                                <input class="input" type="password" id="current-password" name="current-password"
                                    required="required" />
                            </div>
                            <div class="row-settings-inner">
                                <label for="new-password">NEW PASSWORD</label>
                                <input class="input" type="password" id="new-password" name="new-password"
                                    required="required" />
                            </div>
                            <div class="row-settings-inner">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input class="input" type="password" id="confirm-password" name="confirm-password"
                                    required="required" />
                            </div>
                        </div>
                        <div class="row-settings">
                            <a href="#" class="upload-box">
                                <i class="fas fa-plus"></i>
                                <p>UPLOAD</p>
                            </a>
                        </div>
                        <div class="row-settings settings-save-btn">
                            <button>Save</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script>

        function toggleClass() {
            var sidebar = document.getElementById("sidebar");
            var icon = document.getElementById("off");
            var text = document.getElementById("toggle-text");
            sidebar.classList.toggle("toggled");
            icon.classList.toggle("fa-toggle-off");
            icon.classList.toggle("fa-toggle-on");
            if (text.innerHTML === " Toogle Sidebar") {
                text.innerHTML = "";
            } else {
                text.innerHTML = " Toogle Sidebar";
            }
        }
        function activateMenu() {
            var btnContainer = document.getElementById("menu");
            var btns = btnContainer.getElementsByClassName("item");
            for (var i = 0; i < btns.length; i++) {
                btns[i].addEventListener("click", function () {
                    var current = document.getElementsByClassName("active-item");
                    current[0].className = current[0].className.replace(" active-item", "");
                    this.className += " active-item";
                });
            }
        }


    </script>
</body>

</html>
